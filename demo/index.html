<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>anasium-router demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../anasium-router.html">
    <link rel="import" href="../anasium-route.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic anasium-router demo</h3>
      <demo-snippet>
        <template>
          <anasium-router>
            <anasium-route name="login" path="/login/"></anasium-route>
            <anasium-route name="register" path="/register/"></anasium-route>
            <anasium-route name="players" path="/players/"></anasium-route>
            <anasium-route name="players.detail" path="/register/:id/"></anasium-route>
            <anasium-route name="players.edit" path="/register/:id/edit/"></anasium-route>
          </anasium-router>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
