<link rel="import" href="../polymer/polymer.html">

<!--
`anasium-route`
-->
<dom-module id="anasium-route">
  <script>
  class AnasiumRoute extends Polymer.Element {
    static get is() { return 'anasium-route'; }

    static get properties() {
      return {
        name: {
          type: String,
          reflectToAttribute: true
        },
        path: {
          type: String,
          reflectToAttribute: true
        }
      }
    }

    get route() {
      return { path: this.path }
    }
  }

  window.customElements.define(AnasiumRoute.is, AnasiumRoute);
  </script>
</dom-module>
