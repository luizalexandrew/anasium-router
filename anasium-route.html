<link rel="import" href="../polymer/polymer.html">

<!--
`anasium-route`
-->
<dom-module id="anasium-route">
  <script>
  class AnasiumRoute extends Polymer.Element {
    static get is() { return 'anasium-route'; }

    static get properties() {
      return {
        name: String,
        path: String
      }
    }

    get route() {
      return { name: this.name, path: this.path }
    }
  }

  window.customElements.define(AnasiumRoute.is, AnasiumRoute);
  </script>
</dom-module>
