<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="anasium-router-mixin.html">
<link rel="import" href="anasium-route.html">

<dom-module id="anasium-router">
  <script>
    /**
     * `anasium-router`
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AnasiumRouter extends AnasiumRouterMixin(Polymer.Element) {
      constructor() {
        super()
      }

      static get is() {
        return 'anasium-router';
      }

      ready() {
        super.ready()

        var routeElements = this.querySelectorAll('anasium-route');

        routeElements.forEach(function (routeElement) {
          this.addRoute(routeElement.name, routeElement.route);
        }, this);

        this.routesLoaded = true;
      }
    }

    window.customElements.define(AnasiumRouter.is, AnasiumRouter);
  </script>
</dom-module>
